<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>To-Do List</title>
</head>
<body class="bg-gray-100 font-sans min-h-screen">

    <!-- Título -->
    <h1 class="text-4xl font-bold text-center mt-10 text-blue-700 mb-6">
      Minha Lista de Tarefas
    </h1>
  
    <!-- Entrada e Botão -->
    <div class="flex justify-center">
      <input id="taskInput" type="text" placeholder="Adicionar uma nova tarefa" 
             class="border border-gray-300 rounded-l-lg p-2 w-2/3 shadow-md focus:outline-none focus:ring-2 focus:ring-blue-400">
      <button id="addTaskBtn" 
              class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-700 transition-shadow duration-300 shadow-md">
        Adicionar
      </button>
    </div>
  
    <!-- Lista de Tarefas -->
    <ul id="taskList" 
        class="mt-6 w-2/3 mx-auto bg-white rounded-lg shadow-lg divide-y divide-gray-200">
      <!-- Tarefas aparecerão aqui -->
    </ul>
  
    <script src="script.js"></script>
  </body>
</html>
